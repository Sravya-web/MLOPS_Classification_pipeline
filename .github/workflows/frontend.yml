name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'requirements.txt'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black
          pip install -r requirements.txt
      
      - name: Format check (Black)
        run: black --check frontend
      
      - name: Lint with Flake8
        run: flake8 frontend --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Lint with Pylint
        run: pylint frontend/**/*.py --disable=missing-docstring --fail-under=7.0 || true

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Test Streamlit app
        run: |
          streamlit run frontend/app.py --logger.level=error --client.showErrorDetails=false &
          sleep 5
          echo "Streamlit app started successfully"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.frontend -t mlops-frontend:latest .
        env:
          DOCKER_BUILDKIT: 1

  deploy:
