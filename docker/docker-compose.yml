version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: mlops-postgres
    environment:
      POSTGRES_USER: mlops_user
      POSTGRES_PASSWORD: mlops_password
      POSTGRES_DB: mlops_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mlops-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mlops_user:mlops_password@postgres:5432/mlops_db
      MODEL_PATH: model_artifacts/model.joblib
      WANDB_API_KEY: ${WANDB_API_KEY}
    depends_on:
      - postgres
    volumes:
      - ./model_artifacts:/app/model_artifacts
      - ./data:/app/data
    networks:
      - mlops-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: mlops-frontend
    ports:
      - "8501:8501"
    environment:
      API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - mlops-network

  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - mlops-network

  grafana:
    image: grafana/grafana:latest
    container_name: mlops-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - mlops-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  mlops-network:
    driver: bridge
